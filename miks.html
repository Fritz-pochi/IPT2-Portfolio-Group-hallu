<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE JESUS YUMIKO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4; /* Light background */
    color: #333; /* Dark text */
    line-height: 1.6;
}

header {
    background-color: #2c3e50; /* Dark header */
    color: #fff;
    padding: 1em 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
    font-size: 1.8em;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav ul li {
    margin-left: 1.5em;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
}

nav ul li a.active,
nav ul li a:hover {
    color: #f39c12; /* Accent color */
}

main {
    padding: 2em 5%;
}

.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 2em;
    padding: 2em 0;
}

.hero-text {
    flex: 1;
    padding-right: 2em;
}

.hero-text h1 {
    font-size: 2.5em;
    color: #2c3e50;
    margin-bottom: 0.5em;
}

.hero-text p {
    font-size: 1.1em;
    color: #555;
    margin-bottom: 1.5em;
}

.contact-button {
    display: inline-block;
    background-color: #f39c12; /* Accent color button */
    color: #fff;
    padding: 1em 2em;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.contact-button:hover {
    background-color: #e67e22;
}

.hero-image {
    flex: 1;
    max-width: 400px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.hero-image img {
    display: block;
    width: 100%;
    height: auto;
}

footer {
    background-color: #2c3e50;
    color: #fff;
    text-align: center;
    padding: 1em 0;
    margin-top: 2em;
}
    </style>
    <header>
        <h1>DE JESUS YUMIKO</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Welcome to My Portfolio</h1>
                <p>I am an IT student with expertise in Network Administration, Software Development, and Data Analysis.</p>
                <a href="#" class="contact-button">Contact Me</a>
            </div>
            <div class="hero-image">
                <img src="HALLU.jpg" alt="MIKO">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Van Suliva. All rights reserved.</p>
    </footer>
</body>
</html>
